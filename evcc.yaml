mqtt:
  broker: nas.fritz.box:1883
  qos: 1

meters:
- name: netz
  type: mqtt
  power: mbmd/sdm1-1/Power
- name: pv
  type: mqtt
  power: mbmd/sdm1-2/Power
- name: charge
  type: exec
  power: /bin/bash -c echo 0
  energy: /bin/bash -c echo 1200

chargers:
- name: wallbe
  type: wallbe
  uri: 192.168.0.8:502

loadpoints:
- name: lp1
  charger: wallbe
  gridmeter: netz
  pvmeter: pv
  chargemeter: charge
